<script>
    /*
    PROBLEMA: Lista de Alunos
    Peça para o Professor informar a quantidade de alunos que possui.
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Professor informar o nome dos alunos e também informar se é menino ou menina.
    Separe-os em duas listas e apresente o nome dos meninos ordenados alfabeticamente, que estarão em uma lista, e o nome das meninas também ordenados alfabeticamente, que estarão em outra lista.
    */

    //ENTRADA
let alunos = parseInt(prompt("Quantos alunos voce possui?"))
let masculino = []
let feminino = []
    //PROCESSAMENTO
for (let controle = 1; controle < alunos + 1; controle++) {
    const aluno = parseInt(prompt(`O aluno ${controle} é (1) - menino ou (2) - menina?`))
    if (aluno == 1) masculino.push(prompt(`Qual o nome do aluno ${controle}?`))
    else feminino.push(prompt(`Qual o nome do aluno ${controle}?`))
}
    //SAÍDA
document.write(`Lista de meninos: ${masculino.sort((a,b) => a - b).join(", ")} </br>Lista de meninos: ${feminino.sort((a,b) => a - b).join(", ")}`)
    
</script>
